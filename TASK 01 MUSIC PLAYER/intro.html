<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
            <div class="brand"><img src="logo.png" alt="MUSIC PLAYER">FEEL THE PULSE OF MUSIC</div>
    </nav>


    <div class="container">
        <div class="songlist">
           <h1>ENJOY THE MUSIC</h1>
           <div class="songitemscontainer">
            <div class="songitems">
                <img src="cover1.jpg" alt="10">
                <span>SHAPE OF YOU</span>
                <span class="songlistplay"><span class="timestamp">04:24<i class=" fa-solid fa-play"></i></span></span>
            </div>
            <div class="songitems">
                <img src="cover2.jpg" alt="10">
                <span>DESPACITO</span>
                <span class="songlistplay"><span class="timestamp">04:41<i class=" fa-solid fa-play"></i></span></span>
            </div>
            <div class="songitems">
                <img src="cover3.jpg" alt="10">
                <span>AKHIYAN GULAB</span>
                <span class="songlistplay"><span class="timestamp">02:36<i class=" fa-solid fa-play"></i></span></span>
            </div>
            <div class="songitems">
                <img src="cover4.jpg" alt="10">
                <span>GANGNAM STYLE</span>
                <span class="songlistplay"><span class="timestamp">04:13<i class=" fa-solid fa-play"></i></span></span>
            </div>
            <div class="songitems">
                <img src="cover5.jpg" alt="10">
                <span>C'EST LA VIE</span>
                <span class="songlistplay"><span class="timestamp">03:57<i class=" fa-solid fa-play"></i></span></span>
            </div>
            <div class="songitems">
                <img src="cover6.jpg" alt="10">
                <span>SOORAJ DOOBA HAI YAARON</span>
                <span class="songlistplay"><span class="timestamp">04:08<i class=" fa-solid fa-play"></i></span></span>
            </div>
            
            </div>
           </div>
        <div class="songsbanner"></div>
    </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
           <div class="icons">
    
            <i class="fa-3x fa-solid fa-backward"></i>
            <i class="fa-3x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward"></i>
            
            
        </div>
        <div class="songinfo">
            <img src="playing.gif " width="42px" alt="" id="gif"> </div>
            <span id="currentSongName">Select a song to play</span>
    </div>

    <script src="https://kit.fontawesome.com/9eaeb0104c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
